<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - FRONT</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>
</head>
<body>
    
    <!-- FormulÃ¡rio -->
    <form>
        <input type="hidden" id="codigo">
        <input type="text" placeholder="Nome do produto" class="form-control" id="produto">
        <input type="number" placeholder="Valor do produto" class="form-control" id="valor">
        <input type="button" value="Cadastrar" class="btn btn-primary" id="btnCadastrar" onclick="cadastrar()">
        <input type="button" value="Alterar" class="btn btn-warning" id="btnAlterar" onclick="alterar()">
        <input type="button" value="Remover" class="btn btn-danger" id="btnRemover" onclick="remover()">
        <input type="button" value="Cancelar" class="btn btn-secondary" id="btnCancelar" onclick="cancelar()">
    </form>

    <!-- Tabela -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
    </table>
</body>
</html>
